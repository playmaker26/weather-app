<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <title>SkyCast</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <a href="index.html"><img src="logo/logo.svg" alt="SkyCast logo" /></a>
      </div>
      <form id="form">
        <label for="input-city">Invalid City</label>
        <div class="search-container">
          <input type="text" id="input-city" placeholder="Search for a city" />
          <button type="submit">
            <img src="images/search.png" alt="search icon" />
          </button>
        </div>
      </form>
    </header>

    <main>
      <section>
        <figure class="weather-img">
          <!--The image will be displayed dynamically with JavaScript-->
          <img src="images/clear.png" alt="weather icons" />
          <figcaption>
            <h2>
              Miami
              <!--The city name will be displayed dynamically with JavaScript-->
            </h2>
            <h1>
              72°F
              <!--The city temperature will be displayed dynamically with JavaScript-->
            </h1>
          </figcaption>
        </figure>
        <article class="temp-detail">
          <div class="humidity">
            <figure>
              <img src="images/humidity.png" alt="humidity image" />
              <figcaption>
                <p>Humidity</p>

                <h3>
                  61%
                  <!--humidity percentage will be displayed dynamically with JavaScript-->
                </h3>
              </figcaption>
            </figure>
          </div>
          <div class="wind">
            <figure>
              <img src="images/wind.png" alt="wind image" />
              <figcaption>
                <p>Wind Speed</p>

                <h3>
                  20.71 MpH
                  <!--wind speed will be displayed dynamically with JavaScript-->
                </h3>
              </figcaption>
            </figure>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
